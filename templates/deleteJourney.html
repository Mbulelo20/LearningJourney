<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you want to delete {{journey}}</p>
            <a href="{{request.META.HTTP_REFERER}}">Go back</a>
            <input type="submit" value="Confirm">
        </form>
    </div>
</body>
</html>

<h3 style="font-family: 'Allerta'; font-size: 22px;">
    <a href="/journey/{{ i.id }}">{{ i.name }}</a>
</h3>

<div style="text-align: left; margin-top: 1em;">
    <p style="font-family: 'Allerta'; font-size: 12px;"><a class="active" href="#"><i class="fa fa-flag"></i></a>
        Milestones: 3/15</p>
    <p style="font-family: 'Allerta'; font-size: 12px;"><a class="active" href="#"><i class="fa fa-calendar"></i></a> {{
        i.start_date }}</p>
    <p style="font-family: 'Allerta'; font-size: 12px;"><a class="active" href="#"><i class="fa fa-user"></i></a>
        Mbulelo Pani</p>
</div>

<div style="justify-content: center; display: flex;">
    <p style="font-family: 'Allerta'; font-size: 18px; padding: 7px;"><a class="active"
            href="{% url 'updateJourney' i.id%}"><i class="fa fa-pencil"></i></a></p>
    <p style="font-family: 'Allerta'; font-size: 18px; padding: 7px;"><a class="active"
            href="{% url 'deleteJourney' i.id%}"><i class="fa fa-trash"></i></a></p>
</div>
